<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dBikes</title>
    <link rel="shortcut icon" href="#">
    <meta name="description" content="First index.html">
    <meta name="author" content="Group19">
    
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    
</head>
<body>
    <input type="hidden" id="bycicleGreen" value="{{url_for('static', filename='img/green.png')}}" />
    <input type="hidden" id="bycicleRed" value="{{url_for('static', filename='img/red.png')}}" />
    <input type="hidden" id="bycicleYel" value="{{url_for('static', filename='img/yel.png')}}" />
    <div class="main-header">
        <div class="nav main-nav">
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a class='active' href="{{ url_for('mapbikes') }}">Map</a></li>
                <li><a href="{{ url_for('plan') }}">Plan your trips</a></li>
                <li><a href="{{ url_for('about') }}">About us</a></li>
                <li><a href="{{ url_for('contacts') }}">Contact us</a></li>
            </ul>
        </div>
    </div>
    <div class="main-body">
      <div class="dd">
            <! -- THIS CREATES THE DROPDOWN MENU -->
            <select id = "dropdown" onchange="stationsDropDown(this)">
                <option>Select a station</option>
            </select>
        </div>
        <div id="map_wrapper">
            <div id="map"></div>
            <div hidden id="stationsTable">
                <div id="calander">
                    <label for="timePicker">See Predicted Availablity</label>
                    <input type="datetime-local" id="timePicker" name="timePicker">
                </div>
                <div id="Message">
                </div>
                <div id = "pieChart">
                </div>
            </div>
        </div>
        <div id="daychart_wrapper">
            <canvas id="dailyChart"></canvas>
        </div>
        <div id="weekchart_wrapper">
        <canvas id="weeklyChart"></canvas>
        </div>
    
        </div>
        <script src="{{ url_for('static', filename='js/map.js') }}"></script>
        
        <script
            src="https://maps.googleapis.com/maps/api/js?key={{apiKey}}&callback=initMap&libraries=&v=weekly"
        async
        ></script>
</body>
</html>
